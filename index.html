
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/montagu-slab" rel="stylesheet">
                
</head>
<body>

    <div class="container">
        <form action="">
            <fieldset>
                <legend>Registration Form</legend>
                <table>
                    <tr>
                        <td><label for="firstname">Name</label></td>
                        <td><input type="text" id="firstname" placeholder="First Name" required>
                        <p id="hint" class="hint-text">Enter your name</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="surname">Surname</label></td>
                        <td><input type="text" id="surname" placeholder="Surname" required>
                        <p id="hint" class="hint-text">Enter your surname</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile Number</label></td>
                        <td><input type="tel" id="mobile" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" placeholder="*******@gmail.com" required>
                        <img src="check-removebg-preview.png" alt="" class="valid">
                        <img src="remove-removebg-preview.png" alt="" class="invalid">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" placeholder="Password" required>
                        <p>Min. 8 characters with upper/lowercase letters, numbers, and special characters</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Confirm Password</label></td>
                        <td><input type="password" id="confirm_password" placeholder="Confirm Password" required>
                        <p>Enter same password</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">DOB</label></td>
                        <td><input type="date" id="dob" required></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" id="age" min="18" max="100" required>
                        <img src="check-removebg-preview.png" alt="" class="valid">
                        <img src="remove-removebg-preview.png" alt="" class="invalid">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
                            <input type="radio" name="gender" id="other" value="other"> <label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="country">Country</label></td>
                        <td>
                            <select name="country" id="country" >
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="UAE">UAE</option>
                                <option value="India">India</option>
                                <option value="Canada">Canada</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Luxembourg">Luxembourg</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="image">Upload Image</label></td>
                        <td><input type="file" id="image" required></td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>

        <form action="">
            <fieldset>
                <legend>Course Details</legend>
                <table>
                    <tr>
                        <td><label for="course">Select Course</label></td>
                        <td>
                            <select name="course" id="course" required>
                                <option value="python">Python Full Stack Development</option>
                                <option value="java">Java Full Stack Development</option>
                                <option value="ml">ML and Data Science</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Delivery Mode</label></td>
                        <td>
                            <input type="radio" name="delivery_mode" id="online" value="online"> <label for="online">Online</label>
                            <input type="radio" name="delivery_mode" id="offline" value="offline"> <label for="offline">Offline</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="institute">Institute Name</label></td>
                        <td><input type="text" id="institute" placeholder="TAP Academy" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="comments">Comments</label></td>
                        <td><textarea id="comments" placeholder="Write your comments here"></textarea></td>
                    </tr>
                    <br><br>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
